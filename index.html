<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To-Do List with Enhanced Features</h1>

    <form id="add-form">
        <input type="text" id="new-task" placeholder="Task Name" required>
        <input type="date" id="due-date" placeholder="Due Date">
        <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="text" id="category" placeholder="Category (e.g., Work, Personal)">
        <button type="submit">Add Task</button>
    </form>

    <table id="todo-list">
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Progress</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Task items will be dynamically added here -->
        </tbody>
    </table>
    
</body>
</html>
